<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h1>Pattern 1</h1>
    <button type="button" onclick="p1()">Click here for Pattern 1</button>
    <h1>Pattern 2</h1>
    <button type="button" onclick="p2()">Click here for Pattern 2</button>

    <script>
        function p1(){
            let space = "&ensp;"
            for(i=1;i<=6;i++){
                for(j=5;j>=i;j--){
                    document.write(space); 
                }
                for(k=1;k<=5;k++){
                    document.write("*");
                }
                document.write("<br>");
             }
        }
        function p2(){
            let space = "&ensp;";
            let k = 1;
            for(i=1;i<=4;i++){
                for(j=1;j<=i;j++){
                    document.write(space)
                }
                for(j=1;j>=1;j--){
                    document.write(k)
                }
                k++
                document.write("<br>")
            }
            k=3
            for(i=1;i<=3;i++){
                for(j=3;j>=i;j--){
                    document.write(space)
                }
                for(j=1;j>0;j--){
                    document.write(k)
                }
                k--;
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
